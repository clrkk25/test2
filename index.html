<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>贪吃蛇小游戏</h1>
    <div class="game-container">
        <div id="game"></div>
    </div>
    <div id="controls">
        <button class="btn" id="pause-btn" onclick="togglePause()">⏸️</button>
        <div class="buttons">
            <div></div><button class="btn" onclick="changeDirection('up')">⬆️</button>
            <div></div>
            <button class="btn" onclick="changeDirection('left')">⬅️</button>
            <button class="btn" onclick="changeDirection('down')">⬇️</button>
            <button class="btn" onclick="changeDirection('right')">➡️</button>
        </div>
    </div>
    <div class="board-row">
        <div id="history-board" class="side-board"></div>
        <div id="realtime-board" class="side-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
